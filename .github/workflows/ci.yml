name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd apps/runtime
          pip install -U pip
          pip install -e .[dev]
      - name: Run tests
        run: |
          cd apps/runtime
          pytest tests/ -v

